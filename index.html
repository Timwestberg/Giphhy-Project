<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API| Giphy Image Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Coiny|Signika" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/giphy.css" type="text/css">
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Favorite Tv Characters</a>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-8" id="userButtons">
                    <h1>Your Characters</h1>
                    <span id="button_span"></span>
            </div>

            <div class="col-4" id="submit">
                <div>
                    <button class="btn btn-primary btn-lg active" id="idea" type="submit"><i class="fas fa-plus-circle"></i>  Add Character!</button>
                    <input class="form-control mr-sm-2" id="userInput" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-8" id="userOutput">
                    <h1 id="Intro">Please select a character...</h1>
            </div>
        </div>
    </div>


    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
